<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <title>Mods</title>
        <style>
            @font-face {
                font-family: renogare;
                src: url(../assets/fonts/Renogare.ttf);
            }
            body {
                background-color: #575757;
                font-family: renogare;
                color: #E0E0E0;
            }
            .navbar {
                overflow: hidden;
                background-color: #333;
                position: fixed;
                top: 0;
                width: 100%;
            }
            .navbar a {
                float: left;
                display: block;
                color: #f2f2f2;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
            }
            .navbar a:hover {
                background: #ddd;
                color: black;
            }
            .main {
                padding: 16px;
                margin-top: 30px;
            }
            h1,h2 {
                color: white;
                text-align: center;
            }
            p {
                font-family: verdana;
                font-size: 20px;
            }
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            th, td {
                padding: 5px;
            }
            th {
                text-align: left;
            }
        </style>
    </head>
    <body>
        <div class="navbar">
            <a href="/">Home</a>
            <a href="/mods">Mods</a>
        </div>
        <div class="main">
            <h1>Mods</h1>

            <table style="width:100%">
                <tr>
                    <th>Game</th>
                    <th>Mod Name</th>
                    <th>Info</th>
                    <th>Download</th>
                </tr>
                <tr>
                    <td rowspan="1">Super Mario Odyssey</td>
                    <td>Noclip/Toggleable Collision</td>
                    <td>Toggle collision by pressing D-Pad Left.</td>
                    <td>
                        <a href="noclip10.pchtxt">1.0</a>
                        <a href="noclip13.pchtxt">1.3</a>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
